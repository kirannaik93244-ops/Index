<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DPBOSS | SATTA MATKA | KALYAN MATKA RESULT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root { --primary: #007bff; --dark: #343a40; }
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #e3f2fd, #bbdefb); color: #333; }
    header { background: linear-gradient(to right, var(--primary), #0056b3); color: white; padding: 2rem 0; text-align: center; }
    .logo-img { max-width: 180px; }
    .section-title { background: var(--primary); color: white; padding: 0.75rem; border-radius: 8px; text-align: center; margin: 1.5rem 0 1rem; font-weight: bold; }
    .table th { background: var(--primary); color: white; text-align: center; }
    .loading { color: #ff9800; font-style: italic; }
    .lucky-number { background: #fff3e0; padding: 1rem; border-radius: 10px; text-align: center; margin: 1rem 0; }
    footer { background: var(--dark); color: #ccc; text-align: center; padding: 1.5rem 0; margin-top: 3rem; }
    .market-link { color: #d32f2f; font-weight: bold; text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1 class="display-5 fw-bold">Welcome to DPBOSS International</h1>
    <p class="lead">Satta Matka | Kalyan Matka | Fast Result</p>
    <img src="https://dpboss.boston/assets/images/logo.png" alt="Logo" class="logo-img img-fluid" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjgwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiMwMDg0ZmYiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiBmaWxsPSJ3aGl0ZSI+RFBCT1NTPC90ZXh0Pjwvc3ZnPg=='"/>
    <p id="current-date" class="mt-2"></p>
  </header>

  <div class="container-fluid py-4">
    <div class="lucky-number shadow-sm">
      <strong>आज का लकी नंबर:</strong> <span class="text-danger fs-5">1-6-0-5</span>
    </div>

    <div class="section-title">LIVE RESULT</div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead><tr><th>Market</th><th>Open</th><th>Close</th><th>Jodi</th><th>Ank</th></tr></thead>
        <tbody id="live-results">
          <tr><td>MILAN DAY</td><td class="loading">Loading...</td><td class="loading">Loading...</td><td>-</td><td>8</td></tr>
          <tr><td>KALYAN</td><td>4-5-7</td><td>6</td><td>457-6</td><td>6</td></tr>
        </tbody>
      </table>
    </div>

    <footer>
      <p><strong>Disclaimer:</strong> सूचना के लिए only। जुआ जोखिम भरा है।</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('current-date').textContent = 'Updated: ' + new Date().toLocaleDateString('en-IN');
    setTimeout(() => {
      document.querySelectorAll('.loading').forEach(cell => {
        const jodi = Math.floor(Math.random() * 900) + 100;
        const ank = jodi.toString().split('').reduce((a,b) => a + +b, 0) % 10;
        cell.textContent = `${jodi}-${ank}`;
        cell.classList.add('text-success', 'fw-bold');
      });
    }, 2500);
  </script>
</body>
</html>
